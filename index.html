<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
  <title>Carousel</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link href="carousel.css" rel="stylesheet">
</head>
<body>

  <div
    data-event-slide-change="eventSlideChange"
    aria-label="Description of carousel content"
    data-js="carousel"
    data-autoplay=":false"
    data-autoplay-delay=":3000"
    data-enable-popup=":true"
    data-label-next="Next"
    data-label-play="Play/Pause"
    data-label-prev="Previous"
    data-render-indicators=":true"
    data-render-nav=":true"
    data-render-nav-inline=":true"
    data-render-thumbnails=":true"
    data-render-thumbnails-nav=":true"
    class="c-carousel c-carousel--ar-3-2 c-carousel--tar-1-1 c-carousel--loading">
    <div class="c-carousel__item-content"><iframe src="https://www.youtube.com/embed/9m_K2Yg7wGQ" frameborder="0" tabindex="-1" loading="lazy" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
    <div class="c-carousel__item-content"><iframe src="https://player.vimeo.com/video/169982685" frameborder="0" tabindex="-1" loading="lazy" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
    <div class="c-carousel__item-content"><video controls itemprop="video" src="/video/video.mp4"></video></div>
    <div class="c-carousel__item-content"><img src="images/01.jpeg" /></div>
    <div class="c-carousel__item-content"><img src="images/02.jpeg" /></div>
    <div class="c-carousel__item-content"><img src="images/03.jpeg" /></div>
    <div class="c-carousel__item-content"><img src="images/04.jpeg" /></div>
    <div class="c-carousel__item-content"><img src="images/05.jpeg" /></div>
    <div class="c-carousel__item-content"><img src="images/06.jpeg" /></div>
  </div>

  <!-- Examples with data from `data-slides`-attribute -->
  <div 
    data-event-slide-set="eventSlideSet"
    aria-label="Carousel with navigation below"
    class="c-carousel c-carousel--indicator-lines c-carousel--nav-below c-carousel--ar-3-2"
    data-js="carousel"
    data-slides='[{"src":"images/01.jpeg"},{"src":"images/02.jpeg"},{"src":"images/03.jpeg"},{"src":"images/04.jpeg"},{"src":"images/05.jpeg"},{"src":"images/06.jpeg"}]'
    data-render-nav-inline=":false"
    role="region">
  </div>

  <div 
    aria-label="Carousel with Panorama-view, showing bits of previous and next slide"
    class="c-carousel c-carousel--panorama c-carousel--ar-3-2 c-carousel--tar-3-2"
    data-nav-next="M9.707 13.707l5-5c0.391-0.39 0.391-1.024 0-1.414l-5-5c-0.391-0.391-1.024-0.391-1.414 0s-0.391 1.024 0 1.414l3.293 3.293h-9.586c-0.552 0-1 0.448-1 1s0.448 1 1 1h9.586l-3.293 3.293c-0.195 0.195-0.293 0.451-0.293 0.707s0.098 0.512 0.293 0.707c0.391 0.391 1.024 0.391 1.414 0z"
    data-js="carousel"
    data-slides='[{"src":"images/01.jpeg"},{"src":"images/02.jpeg"},{"src":"images/03.jpeg"},{"src":"images/04.jpeg"},{"src":"images/05.jpeg"},{"src":"images/06.jpeg"}]'
    data-render-nav-inline=":true"
    data-render-thumbnails=":true"
    role="region"
    style="
      --carousel-nav-item-bg:rgba(0,0,0,.6);
      --carousel-nav-item-fill:#FFF;
      --carousel-nav-item-scale: 90%;
      --carousel-indicator-bg-active:indianred;
      --carousel-thumbnav-item-bg:transparent;
      --carousel-thumbnav-item-fill:#CCC;
    ">
</div>

  <div 
    aria-label="Carousel with three slides"
    class="c-carousel c-carousel--thirds c-carousel--ar-4-3"
    data-js="carousel"
    data-slides='[{"src":"images/01.jpeg"},{"src":"images/02.jpeg"},{"src":"images/03.jpeg"},{"src":"images/04.jpeg"},{"src":"images/05.jpeg"},{"src":"images/06.jpeg"}]'
    data-render-nav-inline=":false"
    role="region"
    style="
      --carousel-nav-item-bg:rgba(255,255,255,.5);
      --carousel-nav-item-fill:#222;
      --carousel-nav-item-scale: 90%;
      --carousel-indicator-bg-active:orange;
    ">
  </div>

  <!-- Example with inline, correct markup -->
  <div 
    aria-label="Carousel with animated timeline"
    class="c-carousel c-carousel--timeline"
    data-autoplay=":true"
    data-autoplay-delay=":5000"
    data-js="carousel"
    data-render-nav=":false"
    role="region">

    <nav class="c-carousel__inner">
      <ul class="c-carousel__list" itemscope itemtype="http://schema.org/ItemList">

        <li class="c-carousel__item" itemprop="itemListElem ent" itemscope itemtype="http://schema.org/ListItem">
          <figure class="c-carousel__item-content">
            <img src="images/01.jpeg" alt="Image 1" class="c-carousel__item-image" />
            <span class="c-carousel__item-heading" itemprop="name">1945</span>
            <figcaption class="c-carousel__item-text" itemprop="description">An elephant at sunset</figcaption>
          </figure>
        </li>

        <li class="c-carousel__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
          <figure class="c-carousel__item-content">
            <img src="images/02.jpeg" alt="Image 2" class="c-carousel__item-image" />
            <span class="c-carousel__item-heading" itemprop="name">1954</span>
            <figcaption class="c-carousel__item-text" itemprop="description">An elephant at sunset</figcaption>
          </figure>
        </li>

        <li class="c-carousel__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
          <figure class="c-carousel__item-content">
            <img src="images/03.jpeg" alt="Image 3" class="c-carousel__item-image" />
            <span class="c-carousel__item-heading" itemprop="name">1963</span>
            <figcaption class="c-carousel__item-text" itemprop="description">An elephant at sunset</figcaption>
          </figure>
        </li>

        <li class="c-carousel__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
          <figure class="c-carousel__item-content">
            <img src="images/04.jpeg" alt="Image 4" class="c-carousel__item-image" />
            <span class="c-carousel__item-heading" itemprop="name">1972</span>
            <figcaption class="c-carousel__item-text" itemprop="description">An elephant at sunset</figcaption>
          </figure>
        </li>

        <li class="c-carousel__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
          <figure class="c-carousel__item-content">
            <img src="images/05.jpeg" alt="Image 5" class="c-carousel__item-image" />
            <span class="c-carousel__item-heading" itemprop="name">1984</span>
            <figcaption class="c-carousel__item-text" itemprop="description">An elephant at sunset</figcaption>
          </figure>
        </li>

        <li class="c-carousel__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
          <figure class="c-carousel__item-content">
            <img src="images/06.jpeg" alt="Image 1" class="c-carousel__item-image" />
            <span class="c-carousel__item-heading" itemprop="name">1991</span>
            <figcaption class="c-carousel__item-text" itemprop="description">An elephant at sunset</figcaption>
          </figure>
        </li>

      </ul>
    </nav>
  </div>

  <script type="module">
    const elements = document.querySelectorAll('[data-js*="carousel"]');
    if (elements.length) {
      import('/carousel.mjs')
      .then(module => {
        const jsClass = module.default;
        elements.forEach(element => {
          new jsClass(element, element.dataset);
        });
      })
    }

    function linkCarousels(scope) {
      const carousel1 = scope.querySelector('[data-event-slide-change]');
      const carousel2 = scope.querySelector('[data-event-slide-set]');
      if (carousel1 && carousel2) {
        const eventChange = carousel1.dataset.eventSlideChange;
        const eventSet = carousel2.dataset.eventSlideSet;
        if (eventChange && eventSet) {
          carousel1.addEventListener(eventChange, (event) => {
            const index = event.detail.index - 0;
            const dir = event.detail.dir;
            carousel2.dispatchEvent(new CustomEvent(eventSet, { detail: { index, dir } }));
          });
        }
      }
    }

    linkCarousels(document);

  </script>
</body>
</html>
