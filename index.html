<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
  <title>Carousel</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link href="carousel.css" rel="stylesheet">

<body>

  <div 
    aria-label="Timeline"
    class="c-carousel"
    data-autoplay-delay=":1500"
    data-js="carousel"
    data-slides='[{"src":"images/01.jpeg"},{"src":"images/02.jpeg"},{"src":"images/03.jpeg"}]'
    data-render-thumbnails=":true"
    role="region">

    <nav class="c-carousel__inner">
      <ul class="c-carousel__list c-carousel__list--panorama" itemscope itemtype="http://schema.org/ItemList">

        <li class="c-carousel__item" itemprop="itemListElem ent" itemscope itemtype="http://schema.org/ListItem">

          <figure class="c-carousel__item-content">
            <img src="images/01.jpeg" alt="Image 1" class="c-carousel__item-image" loading="eager" />
            <span class="c-carousel__item-heading" itemprop="name">1945</span>
            <figcaption class="c-carousel__item-text" itemprop="description">An elephant at sunset</figcaption>
          </figure>
          <a href="#1" class="c-carousel__item-link" itemprop="url" tabindex="-1">Link 1</a>
          
        </li>

        <li class="c-carousel__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
          <figure class="c-carousel__item-content">
            <img src="images/02.jpeg" alt="Image 2" class="c-carousel__item-image" loading="lazy" />
            <span class="c-carousel__item-heading" itemprop="name">1954</span>
            <figcaption class="c-carousel__item-text" itemprop="description">An elephant at sunset</figcaption>
          </figure>
          <a href="#2" class="c-carousel__item-link" itemprop="url" tabindex="-1">Link 2</a>
        </li>

        <li class="c-carousel__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
          <figure class="c-carousel__item-content">
            <img src="images/03.jpeg" alt="Image 3" class="c-carousel__item-image" loading="lazy" />
            <span class="c-carousel__item-heading" itemprop="name">1963</span>
            <figcaption class="c-carousel__item-text" itemprop="description">An elephant at sunset</figcaption>
          </figure>
          <a href="#3" class="c-carousel__item-link" itemprop="url" tabindex="-1">Link 3</a>
        </li>

        <li class="c-carousel__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
          <figure class="c-carousel__item-content">
            <img src="images/04.jpeg" alt="Image 4" class="c-carousel__item-image" loading="lazy" />
            <span class="c-carousel__item-heading" itemprop="name">1972</span>
            <figcaption class="c-carousel__item-text" itemprop="description">An elephant at sunset</figcaption>
          </figure>
          <a href="#4" class="c-carousel__item-link" itemprop="url" tabindex="-1">Link 4</a>
        </li>

        <li class="c-carousel__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
          <figure class="c-carousel__item-content">
            <img src="images/05.jpeg" alt="Image 5" class="c-carousel__item-image" loading="lazy" />
            <span class="c-carousel__item-heading" itemprop="name">1984</span>
            <figcaption class="c-carousel__item-text" itemprop="description">An elephant at sunset</figcaption>
          </figure>
          <a href="#5" class="c-carousel__item-link" itemprop="url" tabindex="-1">Link 5</a>
        </li>

        <li class="c-carousel__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
          <figure class="c-carousel__item-content">
            <img src="images/06.jpeg" alt="Image 1" class="c-carousel__item-image" loading="lazy" />
            <span class="c-carousel__item-heading" itemprop="name">1991</span>
            <figcaption class="c-carousel__item-text" itemprop="description">An elephant at sunset</figcaption>
          </figure>
          <a href="#6" class="c-carousel__item-link" itemprop="url" tabindex="-1">Link 6</a>
        </li>


      </ul>
    </nav>
  </div>

  <script type="module">
    const elements = document.querySelectorAll('[data-js*="carousel"]');
    if (elements.length) {
      import('/carousel.mjs')
      .then(module => {
        const jsClass = module.default;
        elements.forEach(element => {
          new jsClass(element, element.dataset);
        });
      })
    }
  </script>
